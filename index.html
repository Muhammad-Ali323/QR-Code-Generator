<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr_Code_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
    <div class="header">
        <h1>Qr Code Generator</h1>
        <input type="text" class="placeholder" id="qr-text" placeholder="Enter your text and URL">
    </div>
    <div class="body">
         <label for="size">QR Size:</label>
         <select name="size" id="size">
             <option value="100">100x100</option>
             <option value="200">200x200</option>
             <option value="300">300x300</option>
             <option value="400">400x400</option>
             <option value="500">500x500</option>
             <option value="600">600x600</option>
             <option value="700">700x700</option>
             <option value="800">800x800</option>
             <option value="900">900x900</option>
             <option value="1000">1000x1000</option>
          </select>
      </div> 
      <div class="image"></div>
      <div class="footer">
          <a href="" id="generate">Generate</a>
          <a href="" id="download" download="QR_Code.png">Download</a>
       </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
